      run: |
        echo "ðŸ“Š Updated Visit Counts:"
        echo "- speechy-pop: $(grep -o 'speechy-pop.*: [0-9]*' visitcounts | grep -o '[0-9]*$') visits"
        echo "- marketing-plan: $(grep -o 'marketing-plan.*: [0-9]*' visitcounts | grep -o '[0-9]*$') visits"
